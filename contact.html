    <main>
            <form id="form1">
            <fieldset>
            
            <legend class= "cd">Contact details</legend>
            <label for="name">Name <em>(required)</em></label>
            <input type="text" id="name" required placeholder="Forename+Surname"/>
            <label for="email">Email address <em>(required)</em></label>
            <input type="text"  id="email" required />
            <label for="url">Website address</label>
            <input type="text" id="url" value="http://" />          
                        
            <label for="message">Your Comments: </label>
            <textarea id="message" required></textarea>                 
            
            <label>Can we contact you?</label>
            <label for="information-yes">
            <input type="radio" id="information-yes" name="information" value="yes" />Yes please</label>
            <label for="information-no">
            <input type="radio" id="information-no" name="information" value="no" checked />No thanks</label>
            <input type="submit" value="Click to send" class="submit-btn"/>
                
            </fieldset>
                
        </form>
